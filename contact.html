    <!-- Theme Toggle Script -->
    <script>
        // 主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const html = document.documentElement;

        // 图标SVG路径
        const moonIcon = 'M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z';
        const sunIcon = 'M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z';

        // 获取保存的主题或使用系统偏好
        function getInitialTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                return savedTheme;
            }
            // 跟随系统主题
            if (window.matchMedia('(prefers-color-scheme: light)').matches) {
                return 'light';
            }
            return 'dark';
        }

        // 设置主题
        function setTheme(theme) {
            // 添加旋转动画
            themeToggle.classList.add('rotating');

            // 延迟一点，让动画可见
            setTimeout(() => {
                if (theme === 'light') {
                    html.setAttribute('data-theme', 'light');
                    themeIcon.querySelector('path').setAttribute('d', moonIcon);
                } else {
                    html.removeAttribute('data-theme');
                    themeIcon.querySelector('path').setAttribute('d', sunIcon);
                }

                // 保存到localStorage
                localStorage.setItem('theme', theme);

                // 移除旋转动画类
                setTimeout(() => {
                    themeToggle.classList.remove('rotating');
                }, 500);
            }, 150);
        }

        // 切换主题函数
        function toggleTheme() {
            const currentTheme = html.getAttribute('data-theme') === 'light' ? 'light' : 'dark';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        // 初始化主题
        const initialTheme = getInitialTheme();
        if (initialTheme === 'light') {
            html.setAttribute('data-theme', 'light');
            themeIcon.querySelector('path').setAttribute('d', moonIcon);
        }

        // 监听系统主题变化
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            // 只有在没有手动设置主题时才跟随系统
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });
    </script>

    <!-- 3D Card Tilt Effect Script -->
    <script>
        // 3D卡片倾斜效果
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                // 为每个卡片添加perspective
                card.style.position = 'relative';
                card.style.transformStyle = 'preserve-3d';

                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    // 计算卡片中心点
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;

                    // 计算旋转角度 (最大10度)
                    const rotateX = (y - centerY) / centerY * -5;
                    const rotateY = (x - centerX) / centerX * 5;

                    // 应用3D变换
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
                });

                card.addEventListener('mouseleave', () => {
                    // 鼠标离开时恢复
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                });
            });
        });
    </script>
